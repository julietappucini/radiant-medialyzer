<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Radiant MediaLyzer Test Page</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="dist/rml.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <h1 class="text-center">Radiant Medialyzer Test Page</h1>
          <script>
            function displayVersionArray(versionArray) {
              var version = null;
              if (!!versionArray) {
                version = versionArray.join('.');
              }
              return version;
            }
            var rml = new RadiantML();
            var displayString = '<h2>Navigator object getters</h2>';
            displayString += '<p>getUserAgent(): ' + rml.getUserAgent() + '</p>';
            displayString += '<p>getPlugins(): ' + rml.getPlugins() + '</p>';
            displayString += '<p>getMimeTypes(): ' + rml.getMimeTypes() + '</p>';
            displayString += '<p>getStandaloneMode(): ' +
                rml.getStandaloneMode() + '</p><br>';

            displayString += '<h2>Feature detection methods</h2>';
            displayString += '<h3>Video</h3>';
            displayString += '<p>video5(): ' + rml.video5() + '</p>';
            displayString += '<p>mp4H264AAC(): ' + rml.mp4H264AAC() + '</p>';
            displayString += '<p>webmVP8Vorbis(): ' + rml.webmVP8Vorbis() + '</p>';
            displayString += '<p>webmVP9Opus(): ' + rml.webmVP9Opus() + '</p>';
            displayString += '<p>oggTheoraVorbis(): ' + rml.oggTheoraVorbis() + '</p>';
            displayString += '<p>nativeFS(): ' + rml.nativeFS() + '</p>';

            displayString += '<h3>Audio</h3>';
            displayString += '<p>audio5(): ' + rml.audio5() + '</p>';
            displayString += '<p>m4aAAC(): ' + rml.m4aAAC() + '</p>';
            displayString += '<p>mp3(): ' + rml.mp3() + '</p>';
            displayString += '<p>oggVorbis(): ' + rml.oggVorbis() + '</p>';
            displayString += '<p>webmOpus(): ' + rml.webmOpus() + '</p>';
            displayString += '<p>wavPCM(): ' + rml.wavPCM() + '</p>';
            displayString += '<p>webAudio(): ' + rml.webAudio() + '</p>';

            displayString += '<h3>Stream</h3>';
            displayString += '<p>mse(): ' + rml.mse() + '</p>';
            displayString += '<p>eme(): ' + rml.eme() + '</p>';
            displayString += '<p>hlsVideo(): ' + rml.hlsVideo() + '</p>';
            displayString += '<p>hlsAudio(): ' + rml.hlsAudio() + '</p>';
            displayString += '<p>dash264(): ' + rml.dash264() + '</p>';
            displayString += '<p>dashWebM(): ' + rml.dashWebM() + '</p>';
            displayString += '<p>getUserMedia(): ' + rml.getUserMedia() + '</p>';
            displayString += '<p>rtcPeerConnection(): ' +
                rml.rtcPeerConnection() + '</p>';
            displayString += '<p>rtcSessionDescription(): ' +
                rml.rtcSessionDescription() + '</p>';
            displayString += '<p>webSocket(): ' + rml.webSocket() + '</p>';

            displayString += '<h3>Efficiency</h3>';
            displayString += '<p>webWorker(): ' + rml.webWorker() + '</p>';
            displayString += '<p>webStorage(): ' + rml.webStorage() + '</p>';

            displayString += '<h3>Canvas</h3>';
            displayString += '<p>canvas(): ' + rml.canvas() + '</p>';
            displayString += '<p>canvasText(): ' + rml.canvasText() + '</p>';
            displayString += '<p>canvasBlending(): ' + rml.canvasBlending() + '</p>';
            displayString += '<p>canvasWebGL(): ' + rml.canvasWebGL() + '</p>';

            displayString += '<h3>Plugins</h3>';
            var flash = rml.flash();
            displayString += '<p>flash(): ' + flash[0] + '</p>';
            if (!!flash[0]) {
              displayString += '<p>Flash version: ' +
                  displayVersionArray(flash[1]) + '</p><br>';
            }
            document.write(displayString);
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
